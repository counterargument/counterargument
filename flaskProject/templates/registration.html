<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<dialog>
  Привет, мир!
</dialog>
<h1>Регистрация гостя</h1>
<form class="block" method="POST">
    <label for="name">Имя:</label> <input class="form-control" type="text" id="name" name="name" required><br><br>
    <label for="phone">Номер телефона: +7</label> <input class="form-control" type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required><br><br>
    <label for="people">Количество человек:</label> <input class="form-control" type="number" min="1" id="people" name="people" required><br><br>
    <label for="room">Номер комнаты:</label> <input class="form-control" type="number" min="1" id="room" name="room" required><br><br>
    <label for="days">Количество дней:</label> <input class="form-control" type="number" min="1" id="days" name="days" required><br><br>
    <input class="form-control" type="submit" value="Зарегистрироваться"><br>
    <button class="form-control"><a href="/database" class="vasya" >Датабасе</a></button>
</form>

<style>
    html,body{
        background-color:#e7e8e6;
    }
    .block {
        border-radius: 10px;
        padding: 15px;
        background-color: #cfd1cd;
        margin: 20px;
        width: 500px;
    }
    .vasya {
        color:#000000; text-decoration: none;
    }
</style>
</body>
</html>
